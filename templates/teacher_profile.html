<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Profile</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Your Profile</h2>

        <!-- Display Teacher Profile Information -->
        <div class="profile-section">
            {% if profile %}
                <img src="{{ url_for('static', filename=profile.profile_picture.replace('static/', '')) }}" alt="Profile Picture" class="profile-picture">
                <p><strong>Full Name:</strong> {{ profile.full_name }}</p>
                <p><strong>Email:</strong> {{ profile.email }}</p>
                <p><strong>Phone Number:</strong> {{ profile.phone_number }}</p>
                <p><strong>Designation:</strong> {{ profile.designation }}</p>
            {% else %}
                <p>No profile information available.</p>
            {% endif %}
        </div>

        <a href="/teacher_dashboard"><button>Back to Dashboard</button></a>
    </div>
</body>
</html>
