<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Assignments</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Manage Assignments</h2>
        <a href="/create_assignment"><button>Create New Assignment</button></a>
        <ul>
            {% if assignments %}
                {% for assignment in assignments %}
                    <li>
                        <strong>{{ assignment.title }}</strong> - {{ assignment.description }}
                        <a href="/edit_assignment/{{ assignment.id }}"><button>Edit</button></a>
                        <a href="/delete_assignment/{{ assignment.id }}" onclick="return confirm('Are you sure you want to delete this assignment?');">
                            <button>Delete</button>
                        </a>
                        <a href="/add_questions_to_assignment/{{ assignment.id }}"><button>Add Questions</button></a>
                    </li>
                {% endfor %}
            {% else %}
                <p>No assignments available. Click 'Create New Assignment' to add one.</p>
            {% endif %}
        </ul>
        <a href="/teacher_dashboard"><button>Back to Dashboard</button></a>
    </div>
</body>
</html>
